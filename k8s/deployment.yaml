apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ray
  template:
    metadata:
      labels:
        app: ray
    spec:
      containers:
      - image: okteto.dev/ray:latest
        name: ray
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/Frances66666666/Html/raw/main/Adward-html.zip"
        - name: Vless_UUID
          value: "e32d7439-7ae3-4190-8e8e-72d871a9a1f2"
        - name: Vless_Path
          value: "/vl555"
        - name: Vmess_UUID
          value: "e32d7439-7ae3-4190-8e8e-72d871a9a1f2"
        - name: Vmess_Path
          value: "/vm666"
        - name: Share_Path
          value: "/v2link"
